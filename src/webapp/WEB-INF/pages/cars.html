<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<p>Список машин:</p>
<!--<div th:each="cars : ${cars}"-->
<!--#<p th:text="${cars}"/>-->
<table>
    <thead>
    <tr>
        <th scope="col">Marka</th>
        <th scope="col">Model</th>
        <th scope="col">Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.marka}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.number}"></td>
    </tr>
</body>
</html>
